mode: "baseline" # ["baseline", "evolve", "controlled-train"]

controller_run:
  ckpt_path: "some_path/controller_best.pt" # REQUIRED if mode is "controlled-train"
  enabled: true

# Seeds: 1337, 1338, 1339, 1340, 1341
seed: 1337
exp_name: "resnet20_cifar10"

# Data
data:
  root: "./data"
  num_workers: 16
  batch_size: 128
  augment: true

# Model
model:
  name: "resnet20_cifar"
  num_classes: 10

# Optimizer
optim:
  name: "sgd"
  lr: 0.1
  momentum: 0.9
  weight_decay: 0.0005
  betas: [0.9, 0.999]

# Scheduler: one of [cosine, onecycle, step, none]
scheduler:
  name: "cosine"
  t_max: 200 # used by cosine (small for testing)
  step_size: 80
  gamma: 0.1
  pct_start: 0.1 # used by OneCycle

# Training
train:
  epochs: 200 # set to a low number for testing; use 200 for full training
  label_smoothing: 0.0
  grad_clip_norm: null
  deterministic: true

# Checkpointing
ckpt:
  dir: "./checkpoints"
  save_best: true

# Logging
log:
  dir_tb: "./runs"
  csv_path: "./outputs/baseline_metrics.csv"
  log_interval: 100
